<html>
<head>
  <title>BattleCity</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <link href="styles/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper container-fluid">
  <div class="battlefield">
    <div class="label">
      <h1></h1>
      <a id="start" class="btn btn-primary btn-lg" href="#" role="button">Start Game! <span
              class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
    </div>
  </div>
  <section>
    <div class="mapSelect">
      <input type="number" id="numb" min="1" max="3" name="quantity" placeholder="1">
      <button class="btn btn-primary btn-lg" role="button" id="search">Switch map</button>
    </div>
  </section>
</div>
<audio src="audio/Begin.mp3" class="begin"></audio>
<audio src="audio/gun17.mp3" class="gunshot"></audio>
<audio src="audio/move.mp3" class="move"></audio>
<script type="text/javascript" src="scripts/FPS.js"></script>
<script src="scripts/page.js"></script>
<script src="scripts/map.js"></script>
</body>
</html>
